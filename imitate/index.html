<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<button class="like-btn">
			<span class="like-text">点赞</span>
			<span>,</span>
		</button>
	</div>
</body>

<script type="text/javascript">
	const button=document.querySelector('.like-btn');
	const button_text=document.querySelector('.like-text');
	let isliked=false;
	button.addEventListener('click',()=>{
		isliked=!isliked;
		if(isliked){
			button_text.innerHTML="取消";
		}else{
			button_text.innerHTML="点赞";
		}
	},false);
</script>
</html>
